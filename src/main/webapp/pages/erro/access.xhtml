<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Proativa - Error</title>
    </h:head>

    <h:body styleClass="exception-body access">
    
        <div class="exception-panel">
        
            <div class="exception-panel-content">
            
                <p:graphicImage name="images/exception/access-icon.png" library="diamond-layout" />
                <h1>Acesso Negado</h1>
                <p>Seu Usuário não tem permissão</p>
                
            </div>
            
            <div class="exception-panel-footer">
                <p:button value="Home" styleClass="blue-btn" outcome="/pages/home/inicial" />
            </div>
        </div>
 <!--    <h:outputStylesheet id="layout-scheme" name="css/layout-light.css" library="diamond-layout" /> -->
        <h:outputStylesheet name="error_stilo.css"  />
    </h:body>

</html>
