<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

	<ui:define name="viewname">
		<li>CADASTRO</li>
		<li><i class="pi pi-chevron-right" /></li>
		<li><p:link outcome="/pages/cadastro/campanha">CAMPANHA</p:link></li>
	</ui:define>

	<ui:define name="viewname">

		<div class="bcca-breadcrumb">
			<div class="bcca-breadcrumb-item bg-primary-500 hover:bg-primary-700">
				<p:link outcome="/pages/cadastro/campanha" styleClass="uppercase"
						style="text-decoration: none">CAMPANHA</p:link>
			</div>
			<div class="bcca-breadcrumb-item uppercase">CADASTRO</div>
		</div>

	</ui:define>

	<ui:define name="content">


		<div class="p-grid justify-center ">

			<c:if test="#{campanhaBean.tipoPagina eq 'CADASTRO'}">

				<ui:include src="/pages/cadastro/campanhaCadastro.xhtml" />

			</c:if>

			<c:if test="#{campanhaBean.tipoPagina eq 'PESQUISA'}">

				<ui:include src="/pages/cadastro/campanhaPesquisa.xhtml" />

			</c:if>


			<c:if test="#{campanhaBean.tipoPagina eq 'CADASTRO'}">

				<ui:include src="/pages/cadastro/campanhaDialogImportacao.xhtml" />

			</c:if> 

		</div>

	</ui:define>


</ui:composition>
