<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:c="http://java.sun.com/jsp/jstl/core">

    <p:growl id="grl" globalOnly="true" showDetail="true" life="5000">
        <p:autoUpdate/>
    </p:growl>

    <h:form id="formCadastro" prependId="false">
        <div class="card shadow-1 p-4">
            <div class="flex align-items-center mb-4">
                <i class="pi pi-tag text-primary text-2xl mr-2"></i>
                <h1 class="text-2xl font-medium m-0">Cadastro de Motivo</h1>
            </div>

            <p:divider styleClass="mb-4" />

            <div class="ui-fluid formgrid grid">
                <div class="field col-12 md:col-6 lg:col-4">
                    <p:outputLabel for="imputMotico" value="Descrição" styleClass="font-bold"/>
                    <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon"><i class="pi pi-align-left"></i></span>
                        <p:inputText id="imputMotico"
                                     value="#{cadastroMotivoBean.motivo.descricao}"
                                     required="true"
                                     requiredMessage="A descrição é obrigatória"
                                     />
                    </div>
                    <p:message for="imputMotico"/>
                </div>

                <div class="field col-12 md:col-6 lg:col-3">
                    <p:outputLabel for="selectCadastOneAcao" value="Ação" styleClass="font-bold "/>
                    <p:selectOneMenu id="selectCadastOneAcao" styleClass="w-full border-round-lg shadow-1"
                                     value="#{cadastroMotivoBean.motivo.acao}"
                                     required="true"
                                     requiredMessage="Selecione uma ação">
                        <f:selectItem itemLabel="Selecione uma ação" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{cadastroMotivoBean.listAcaoStatusAtendimentoEnum}"
                                       var="acao" itemLabel="#{acao}" itemValue="#{acao}"/>
                    </p:selectOneMenu>
                    <p:message for="selectCadastOneAcao"/>
                </div>

                <div class="field col-12 md:col-6 lg:col-3">

                    <p:outputLabel for="selectCadastOneAtivo" value="Status" styleClass="font-bold"/>

                    <p:selectOneButton id="selectCadastOneAtivo" value="#{cadastroMotivoBean.motivo.acesso}" required="true" requiredMessage="Status é obrigatório">
                        <f:selectItem itemLabel="ATIVO" itemValue="ATIVO"/>
                        <f:selectItem itemLabel="INATIVO" itemValue="INATIVO"/>
                    </p:selectOneButton>
                    <p:message for="selectCadastOneAtivo" />

                </div>

                <div class="field col-12 md:col-6 lg:col-2">
                    <p:outputLabel for="corInput" value="Cor de Exibição" styleClass="font-bold"/>
                    <p:colorPicker id="corInput" value="#{cadastroMotivoBean.motivo.cor}"
                                   styleClass="w-full"
                                   clearButton="true" closeButton="true" />
                </div>
            </div>

            <div class="grid mt-2">
                <div class="col-12">
                    <div class="surface-ground p-3 border-round border-1 border-200">
                        <span class="text-900 font-bold block mb-3">
                            <i class="pi pi-cog mr-1"></i> Configurações de Fluxo
                        </span>
                        <div class="flex align-items-center">
                            <p:selectBooleanCheckbox id="ckbEnviaGravao"
                                                     value="#{cadastroMotivoBean.motivo.envarN2}"
                                                     styleClass="mr-2"/>
                            <p:outputLabel for="ckbEnviaGravao" value="Este motivo exige escalonamento para N2"/>
                        </div>




                    </div>
                </div>
            </div>

            <p:divider styleClass="my-4" />

            <div class="flex justify-content-center lg:justify-content-end gap-3">
                <p:commandButton id="btnVoltar"
                                 value="Cancelar"
                                 styleClass="ui-button-flat ui-button-secondary"
                                 actionListener="#{cadastroMotivoBean.voltar()}"
                                 immediate="true"
                                 ajax="false"
                                 icon="pi pi-times"/>

                <p:commandButton id="btnSalvar"
                                 value="Salvar Motivo"
                                 styleClass="ui-button-success p-px-4 shadow-2"
                                 action="#{cadastroMotivoBean.salvar()}"
                                 update="@form grl"
                                 icon="pi pi-check"/>
            </div>
        </div>
    </h:form>
</ui:fragment>
