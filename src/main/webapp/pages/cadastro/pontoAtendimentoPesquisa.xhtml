<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:comboempresa="http://java.sun.com/jsf/composite/componentes"
             xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <p:growl id="grl" widgetVar="grl" globalOnly="true" escape="false"
             showSummary="false" life="8000" showDetail="true" sticky="false">

        <p:autoUpdate/>

    </p:growl>

    <!-- PESQUISA PABX -->
    <h:form id="formPesquisa" prependId="false">

        <div class="card">

            <div class="ui-fluid formgrid grid">

                <comboempresa:selectEmpresa id="cmpEmpresa" managedBean="#{pontoAtendimentoBean}"
                                            style="col-12 md:col-3"
                                            value="#{pontoAtendimentoBean.pontoAtendimento.empresa}" ajax="true"
                                            update="selectOnePabx" filter="true"/>


                <div class="field col-12 md:col-3">

                    <p:outputLabel for="inputDesc" value="Descrição:"/>

                    <p:inputText id="inputDesc" value="#{pontoAtendimentoBean.pontoAtendimento.descricao}"/>

                </div>

                <div class="field col-12 md:col-2">

                    <p:outputLabel for="inputRamal" value="Ramal:"/>

                    <p:inputText id="inputRamal" value="#{pontoAtendimentoBean.pontoAtendimento.ramal}"/>

                </div>

                <div class="field col-12 md:col-2">

                    <p:outputLabel for="selectOnePabx" value="Pabx IP:"/>

                    <p:selectOneMenu id="selectOnePabx" value="#{pontoAtendimentoBean.pontoAtendimento.pabx}"
                                     converter="converterPabx">

                        <f:selectItem itemLabel="Selecione" noSelectionOption="true"/>

                        <f:selectItems value="#{pontoAtendimentoBean.listPabx}" var="pabx"
                                       itemLabel="#{pabx.descricao}" itemValue="#{pabx}"/>

                    </p:selectOneMenu>

                </div>

                <div class="field col-12 md:col-2">

                    <p:outputLabel for="selectOneAtivo" value="Acesso:"/>

                    <p:selectOneMenu id="selectOneAtivo" value="#{pontoAtendimentoBean.pontoAtendimento.ativo}">

                        <f:selectItem itemLabel="Selecione" noSelectionOption="true"/>

                        <f:selectItems value="#{pontoAtendimentoBean.tipoAcessoEnum}" var="acesso"
                                       itemLabel="#{acesso.constante}" itemValue="#{acesso}"/>

                    </p:selectOneMenu>

                </div>
            </div>

            <div class="mt-5">

                <p:commandButton value="Pesquisar" styleClass="mr-3 ui-button-raised" id="btnPesquisar"
                                 action="#{pontoAtendimentoBean.pesquisar()}" update="@form"
                                 icon="pi pi-search"/>

                <p:commandButton id="btnExportar" styleClass="mr-3 ui-button-outlined ui-button-raised"
                                 icon="pi pi-file-excel" value="#{msg.exportar}" ajax="false"
                                 onclick="disableModalLoading()"
                                 rendered="#{sessionScope['usuario'].permissaoExportar}"
                                 disabled="#{empty pontoAtendimentoBean.listPontoAtendimento}">

                    <p:dataExporter target="tablePontoAtn" type="xls" fileName="ponto_atendimento"/>

                </p:commandButton>

                <p:commandButton value="Novo" id="btnNovo" styleClass="ui-button-outlined ui-button-raised"
                                 actionListener="#{pontoAtendimentoBean.novo}" ajax="false"
                                 icon="pi pi-plus-circle"/>
            </div>


        </div>


        <div class=" mt-4">

            <div class="card">

                <p:dataTable id="tablePontoAtn"
                             value="#{pontoAtendimentoBean.listPontoAtendimento}" var="ponto"
                             rows="15" paginator="true" paginatorPosition="bottom"
                             emptyMessage="#{msg.emptyMessage}"
                             styleClass="ui-datatable-striped ui-datatable-gridlines ui-datatable-sm"
                             currentPageReportTemplate="[#{msg.totalDeRegistros}: {totalRecords}]"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">

                    <p:ajax event="page" global="false"/>
                    <p:ajax event="sort" global="false"/>

                    <p:column headerText="Descrição:" sortBy="#{ponto.descricao}">

                        <h:outputText value="#{ponto.descricao}"/>

                    </p:column>

                    <p:column headerText="Ramal:" sortBy="#{ponto.ramal}">

                        <h:outputText value="#{ponto.ramal}"/>

                    </p:column>

                    <p:column headerText="Ramal aux:" sortBy="#{ponto.ramalAux}">

                        <h:outputText value="#{ponto.ramalAux}"/>

                    </p:column>

                    <p:column headerText="Pabx:" sortBy="#{ponto.pabx.descricao}">

                        <h:outputText value="#{ponto.pabx.descricao}"/>

                    </p:column>

                    <p:column headerText="Acesso" sortBy="#{ponto.ativo}">

                        <h:outputText value="#{ponto.ativo.constante}"/>

                    </p:column>

                    <p:column headerText="Ação" style="text-align:center;width:50px" exportable="false">

                        <p:commandButton icon="fa fw fa-edit" styleClass="rounded-button ui-button-flat"
                                         action="#{pontoAtendimentoBean.editar(ponto)}" ajax="false">

                            <f:setPropertyActionListener value="#{pabx}"
                                                         target="#{pontoAtendimentoBean.pontoAtendimento}"/>

                        </p:commandButton>

                    </p:column>

                </p:dataTable>

            </div>

        </div>

    </h:form>


</ui:fragment>
