<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">


    <ui:define name="viewname">
        <div class="bcca-breadcrumb">
            <div class="bcca-breadcrumb-item bg-primary-500 hover:bg-primary-700">
                <p:link outcome="/pages/cadastro/formaPagamento"
                        style="text-decoration: none">FORMA DE PAGAMENTO</p:link>
            </div>
            <div class="bcca-breadcrumb-item ">CADASTRO</div>
        </div>

    </ui:define>

    <ui:define name="content">

        <div class="p-grid justify-center">

            <c:if test="#{formaPagamentoBean.tipoPagina eq 'PESQUISA'}">

                <ui:include src="/pages/cadastro/formaPagamentoPesquisa.xhtml"/>

            </c:if>

            <c:if test="#{formaPagamentoBean.tipoPagina eq 'CADASTRO'}">

                <ui:include src="/pages/cadastro/formaPagamentoCadastro.xhtml"/>

            </c:if>

        </div>

    </ui:define>

</ui:composition>
