<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="viewname">
		<div class="bcca-breadcrumb">
			<div class="bcca-breadcrumb-item bg-primary-500 hover:bg-primary-700">
				<p:link outcome="/pages/cadastro/pabxIp"
						style="text-decoration: none">PABX IP</p:link>
			</div>
			<div class="bcca-breadcrumb-item ">CADASTRO</div>
		</div>

	</ui:define>

	<ui:define name="content">

		<div class="p-grid justify-center">

			<c:if test="#{pabxIpBean.tipoPagina eq 'PESQUISA'}">

				<ui:include src="/pages/cadastro/pabxIpPesquisa.xhtml" />

			</c:if>

			<c:if test="#{pabxIpBean.tipoPagina eq 'CADASTRO'}">

				<ui:include src="/pages/cadastro/pabxIpCadastro.xhtml" />

			</c:if>

		</div>

	</ui:define>

</ui:composition>
