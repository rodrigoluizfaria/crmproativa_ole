<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:comboempresa="http://java.sun.com/jsf/composite/componentes"
             xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui"
             template="/WEB-INF/template.xhtml">

    <p:growl id="grl" widgetVar="grl" globalOnly="true" escape="false" showSummary="false" showDetail="true"
             sticky="true">

        <p:autoUpdate/>

    </p:growl>

    <h:form id="formUsuario" prependId="false">

        <div class="card">

            <div class="ui-fluid formgrid grid">

                <div class="col-12 md:col-9">

                    <div class="ui-fluid formgrid grid">

                        <comboempresa:selectEmpresa id="cmpEmpresa" managedBean="#{usuarioBean}"
                                                    value="#{usuarioBean.usuario.empresa}" ajax="true" style="md:col-3"
                                                    update=":selectOneEquipe :selectOneExpediente :selectOneCoordenador :selectOneSupervisor"
                                                    filter="true" exibirSelecione="true" selecioneItemLabel="Selecione"
                                                    required="true"/>

                        <div class="field col-12 md:col-3">

                            <p:outputLabel value="CPF:" for="inpPesqCpf"/>

                            <p:inputText id="inpPesqCpf" value="#{usuarioBean.usuario.cpf}" requiredMessage="Requerido"
                                         required="true" validatorMessage="CPF INVALIDO" maxlength="11"
                                         onkeypress="return somenteNumeros(event)">

                                <f:validator validatorId="converter.CpfValidator"/>

                            </p:inputText>

                            <p:message for="inpPesqCpf"/>

                        </div>

                        <div class="field col-12 md:col-3">

                            <p:outputLabel value="Nome:" for="inpPesqUsr"/>

                            <p:inputText value="#{usuarioBean.usuario.nome}" id="inpPesqUsr"
                                         onkeypress="value=value.toUpperCase()" required="true"
                                         requiredMessage="Requerido"
                                         maxlength="255" onblur="value=value.toUpperCase()"/>

                            <p:message for="inpPesqUsr"/>


                        </div>

                        <div class="field col-12 md:col-3">

                            <p:outputLabel value="Login:" for="inpPesqLogin"/>

                            <p:inputText value="#{usuarioBean.usuario.login}" onblur="value=value.toUpperCase()"
                                         onkeypress="value=value.toUpperCase()" id="inpPesqLogin" required="true"
                                         requiredMessage="Requerido" maxlength="100"
                                         converter="omnifaces.ToUpperCaseConverter"/>

                            <p:message for="inpPesqLogin"/>

                        </div>


                        <div class="field col-12 md:col-3">

                            <p:outputLabel value="Acesso:" for="selectOneAcesso"/>

                            <p:selectOneMenu id="selectOneAcesso" value="#{usuarioBean.usuario.ativo}" required="true"
                                             requiredMessage="Requerido">

                                <f:selectItem itemLabel="Selecione" noSelectionOption="true"/>

                                <f:selectItems value="#{usuarioBean.tipoAcessoEnum}" var="acesso"
                                               itemLabel="#{acesso.constante}" itemValue="#{acesso}"/>

                            </p:selectOneMenu>

                            <p:message for="selectOneAcesso"/>


                        </div>








                            <div class="field col-12 md:col-3">

                                <p:outputLabel value="Perfil: " for="selectOnePerfil"/>

                                <p:selectOneMenu id="selectOnePerfil" value="#{usuarioBean.usuario.perfil}"
                                                 required="true"
                                                 requiredMessage="Requerido">

                                    <f:selectItem itemLabel="Selecione" noSelectionOption="true"/>

                                    <f:selectItems value="#{usuarioBean.perfis}" var="perfil"
                                                   itemLabel="#{perfil.constante}"
                                                   itemValue="#{perfil}"/>

                                </p:selectOneMenu>

                                <p:message for="selectOnePerfil"/>


                            </div>

                            <div class="field col-12 md:col-3">

                                <p:outputLabel value="#{msg.expediente}" for="selectOneExpediente" id="lblExpediente"/>


                                <p:selectOneMenu id="selectOneExpediente" value="#{usuarioBean.usuario.expediente}"
                                                 converter="omnifaces.SelectItemsConverter">

                                    <f:selectItem itemLabel="Selecione" noSelectionOption="true" itemValue="#{null}"/>

                                    <f:selectItems value="#{usuarioBean.listExpediente}" var="exp"
                                                   itemLabel="#{exp.descricao}"
                                                   itemValue="#{exp}"/>

                                </p:selectOneMenu>

                            </div>

                            <div class="field col-12 md:col-3">

                                <p:outputLabel value="Email: " for="inputEmail"/>

                                <p:inputText id="inputEmail" value="#{usuarioBean.usuario.email}"/>

                            </div>

                            <div class="field col-12md:col-3">

                                <p:outputLabel value="Telefone: " for="inputTel"/>

                                <p:inputText id="inputTel" value="#{usuarioBean.usuario.telefone}" maxlength="20"/>

                            </div>

                            <div class="field col-12 md:col-3">

                                <p:outputLabel value="Sexo:" for="selectOneRadioSexo"/>

                                <p:selectOneRadio id="selectOneRadioSexo" value="#{usuarioBean.usuario.sexo}"
                                                  required="true"
                                                  requiredMessage="Requerido" tabindex="1">

                                    <f:selectItems value="#{usuarioBean.sexoEnum}" var="sexo"
                                                   itemLabel="#{sexo.constante}"
                                                   itemValue="#{sexo}"/>

                                    <p:ajax event="change" update="grpFoto" global="false"/>

                                </p:selectOneRadio>

                                <p:message for="selectOneRadioSexo"/>

                            </div>

                            <div class="field col-12 md:col-3">

                                <p:outputLabel value="Equipe " for="selectOneEquipe"/>

                                <p:selectOneMenu id="selectOneEquipe" value="#{usuarioBean.usuario.equipe}"
                                                 converter="omnifaces.SelectItemsConverter" filter="true"
                                                 filterMatchMode="contains" autoWidth="false">

                                    <f:selectItem itemLabel="Selecione" noSelectionOption="true" itemValue="#{null}"/>

                                    <f:selectItems value="#{usuarioBean.listEquipe}" var="equipe"
                                                   itemLabel="#{equipe.nome}"
                                                   itemValue="#{equipe}"/>

                                </p:selectOneMenu>

                            </div>

                            <div class="field col-12 md:col-3">

                                <p:outputLabel value="Supervisor " for="selectOneSupervisor"/>

                                <p:selectOneMenu id="selectOneSupervisor" value="#{usuarioBean.usuario.supervisor}"
                                                 converter="omnifaces.SelectItemsConverter" filter="true"
                                                 filterMatchMode="contains" autoWidth="false">

                                    <f:selectItem itemLabel="Selecione" noSelectionOption="true" itemValue="#{null}"/>

                                    <f:selectItems value="#{usuarioBean.listSupervisor}" var="supervisor"
                                                   itemLabel="#{supervisor.nome}" itemValue="#{supervisor}"/>

                                </p:selectOneMenu>

                            </div>


                            <div class="field col-12 md:col-3">

                                <p:outputLabel value="Coordenador " for="selectOneCoordenador"/>

                                <p:selectOneMenu id="selectOneCoordenador" value="#{usuarioBean.usuario.coordenador}"
                                                 converter="omnifaces.SelectItemsConverter" filter="true"
                                                 filterMatchMode="contains" autoWidth="false">

                                    <f:selectItem itemLabel="Selecione" noSelectionOption="true" itemValue="#{null}"/>

                                    <f:selectItems value="#{usuarioBean.listCoordenador}" var="coordenador"
                                                   itemLabel="#{coordenador.nome}" itemValue="#{coordenador}"/>

                                </p:selectOneMenu>

                            </div>

                            <div class="field col-12 md:col-3">

                                <p:outputLabel value="Usuario Consig: " for="inputUsrConsig"/>

                                <p:inputText id="inputUsrConsig" value="#{usuarioBean.usuario.usuarioConsig}"/>

                            </div>

                            <div class="field col-12 md:col-3">

                                <p:outputLabel value="Senha Consig: " for="inputPswConsig"/>

                                <p:inputText id="inputPswConsig" value="#{usuarioBean.usuario.senhaConsig}"
                                             type="password"/>

                            </div>



                    </div>

                </div>


                <div class="col-12 md:col-3">

                    <div class="ui-fluid formgrid grid">

                        <div class="field col-12 md:col-6">

                        <p:outputLabel id="lblFoto" value="#{msg.fotoMax128x128}"/>

                        <p:fileUpload id="fileFoto" listener="#{usuarioBean.realizarUploadFoto}"
                                      invalidFileMessage="#{msg.arquivoFormatoInvalido}" mode="advanced"
                                      update="grpFoto"
                                      label="#{msg.escolherArquivo}"
                                      styleClass="file-upload btn-header-uploade" auto="true"
                                      allowTypes="/(\.|\/)(png|jpg)$/" dragDropSupport="false"/>
                    </div>

                        <h:panelGroup id="grpFoto" layout="field col-12 md:col-6" styleClass="large-1 columns end">

                            <o:graphicImage id="txtFotoUsr"
                                            value="#{usuarioBean.retornarFoto(usuarioBean.usuario.foto, usuarioBean.usuario.sexo)}"
                                            dataURI="true" style="max-width:64px"/>

                        </h:panelGroup>

                    </div>

                </div>
                
            </div>
            <!--  DIV  PARANETROS-->
            <div class="ui-fluid formgrid grid">


                <div class="field col-12 md:col-3 mt-2">

                    <p:fieldset legend="Parâmetros" styleClass="fild-set-default-sem-borda" style="padding: 0px 20px">


                        <div class="field-checkbox ml-4 mt-3">

                            <p:selectBooleanCheckbox id="chkPermissaoExportar"
                                                     value="#{usuarioBean.usuario.permissaoExportar}"/>
                            <p:outputLabel id="lblPermissaoExportar" value="Permitir Exportar"/>
                        </div>


                        <!-- 			<div class="p-field col-12p-md-2">

                                    <p:selectBooleanCheckbox id="chkDiscador"	value="#{usuarioBean.criarAgentDiscador}" />

                                </div>

                                <div class="p-field p-col-12 p-md-8">

                                    <p:outputLabel id="lblPermitirDiscador"	value="Criar agent discador power dialer" />

                                </div> -->

                    </p:fieldset>

                </div>
                <div class="field-col-12 md-8 mt-2 ">

                    <p:fieldset legend="Metas" styleClass="fild-set-default-sem-borda" style="padding: 0px 20px">

                        <div class="grid" style="padding: 1rem">

                            <div class="col-3">

                                <div class="grid-item">

                                    <p:outputLabel value="Meta Diária "/>

                                    <p:inputNumber value="#{usuarioBean.usuario.metaDiaria}"
                                                   decimalSeparator="," thousandSeparator="." decimalPlaces="2"
                                                   maxValue="999999" minValue="0"/>


                                </div>
                            </div>

                            <div class="col-3">

                                <div class="grid-item">

                                    <p:outputLabel value="Meta Diária Concluida"/>

                                    <p:inputNumber value="#{usuarioBean.usuario.metaDiariaConcluida}"
                                                   decimalSeparator="," thousandSeparator="." decimalPlaces="2"
                                                   maxValue="999999" minValue="0"/>

                                </div>

                            </div>

                            <div class="col-3 ">

                                <div class="grid-item">

                                    <p:outputLabel value="Quantidade  Diária"/>

                                    <p:inputText value="#{usuarioBean.usuario.metaDiariaQuantidade}" maxlength="11"
                                                 onkeypress="return somenteNumeros(event)">
                                    </p:inputText>


                                </div>

                            </div>

                            <div class="col-3">

                                <div class="grid-item">

                                    <p:outputLabel value="Quantidade  Diária Concluida"/>

                                    <p:inputText value="#{usuarioBean.usuario.metaDiariaConcluidaQuantidade}"
                                                 maxlength="11" onkeypress="return somenteNumeros(event)">
                                    </p:inputText>

                                </div>

                            </div>

                        </div>

                        <div class="grid" style="padding: 1rem">

                            <div class="col-3">

                                <div class="grid-item">

                                    <p:outputLabel value="Meta Semanal "/>

                                    <p:inputNumber value="#{usuarioBean.usuario.metaSemanal}"
                                                   decimalSeparator="," thousandSeparator="." decimalPlaces="2"
                                                   maxValue="999999" minValue="0"/>


                                </div>
                            </div>

                            <div class="col-3">

                                <div class="grid-item">

                                    <p:outputLabel value="Meta Semanal Concluida"/>

                                    <p:inputNumber value="#{usuarioBean.usuario.metaSemanalConcluida}"
                                                   decimalSeparator="," thousandSeparator="." decimalPlaces="2"
                                                   maxValue="999999" minValue="0"/>

                                </div>

                            </div>

                            <div class="col-3 ">

                                <div class="grid-item">

                                    <p:outputLabel value="Quantidade  Semanal"/>

                                    <p:inputText value="#{usuarioBean.usuario.metaSemanalQuantidade}" maxlength="11"
                                                 onkeypress="return somenteNumeros(event)">
                                    </p:inputText>


                                </div>

                            </div>

                            <div class="col-3">

                                <div class="grid-item">

                                    <p:outputLabel value="Quantidade Semanal Concluida"/>

                                    <p:inputText value="#{usuarioBean.usuario.metaSemanalConcluidaQuantidade}"
                                                 maxlength="11" onkeypress="return somenteNumeros(event)">
                                    </p:inputText>

                                </div>

                            </div>

                        </div>


                        <div class="grid" style="padding: 1rem">

                            <div class="col-3">

                                <div class="grid-item">

                                    <p:outputLabel value="Meta Mensal "/>

                                    <p:inputNumber value="#{usuarioBean.usuario.metaMensal}"
                                                   decimalSeparator="," thousandSeparator="." decimalPlaces="2"
                                                   maxValue="999999" minValue="0"/>


                                </div>
                            </div>

                            <div class="col-3">

                                <div class="grid-item">

                                    <p:outputLabel value="Meta Mensal Concluida"/>

                                    <p:inputNumber value="#{usuarioBean.usuario.metaMensalConcluida}"
                                                   decimalSeparator="," thousandSeparator="." decimalPlaces="2"
                                                   maxValue="999999" minValue="0"/>

                                </div>

                            </div>

                            <div class="col-3 ">

                                <div class="grid-item">

                                    <p:outputLabel value="Quantidade  Mensal"/>

                                    <p:inputText value="#{usuarioBean.usuario.metaMensalQuantidade}" maxlength="11"
                                                 onkeypress="return somenteNumeros(event)">
                                    </p:inputText>


                                </div>

                            </div>

                            <div class="col-3">

                                <div class="grid-item">

                                    <p:outputLabel value="Quantidade  Mensal Concluida"/>

                                    <p:inputText value="#{usuarioBean.usuario.metaMensalConcluidaQuantidade}"
                                                 maxlength="11" onkeypress="return somenteNumeros(event)">
                                    </p:inputText>

                                </div>

                            </div>

                        </div>


                    </p:fieldset>

                </div>

            </div>


            <div class="field col-12 mt-5 text-center" >

                <p:commandButton value="Salvar" action="#{usuarioBean.salvar()}" id="btnSalvar" icon="pi pi-save"
                                 update="@form" styleClass="mr-3 ui-button-raised"/>

                <p:commandButton value="Resetar Senha" id="btnReset" icon="pi pi-times-circle"  process="@this"
                                 styleClass="mr-3 ui-button-raised ui-button-raised ui-button-secondary">

                    <p:confirm header="Confirma" message="Deseja Alterar a Senha?"
                               icon="pi pi-exclamation-triangle"/>

                </p:commandButton>

                <p:spacer width="5px"/>

                <p:commandButton value="Voltar" actionListener="#{usuarioBean.voltar()}" id="btnVoltar"
                                 icon="fa fa-arrow-circle-left" styleClass="ui-button-raised ui-button-outlined ui-button-secondary" process="@this"
                                 immediate="true"
                                 ajax="false"/>

            </div>

        </div>

        <p:confirmDialog global="true" widgetVar="confirDialog">

            <p:commandButton value="Sim" styleClass="ui-confirmdialog-yes" icon="pi pi-check"
                             actionListener="#{usuarioBean.gerarSenha()}" process="@this" update="grl dlgSenha"
                             oncomplete="PF('dlgSenha').show();PF('confirDialog').hide();" />

            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no ui-button-flat" icon="pi pi-times" />

        </p:confirmDialog>


        <p:dialog modal="true" id="dlgSenha" widgetVar="dlgSenha" header="Nova Senha" height="100">

            <p:outputLabel value="SENHA: #{usuarioBean.senhaGerada}"
                           style=" font-size:30px;font-weight: bold;text-align:center;"/>

            <f:facet name="footer">

                <p:commandButton value="Sair" type="button" onclick="PF('dlgSenha').hide()" style="text-align:center"/>

            </f:facet>

        </p:dialog>

    </h:form>


</ui:fragment>
