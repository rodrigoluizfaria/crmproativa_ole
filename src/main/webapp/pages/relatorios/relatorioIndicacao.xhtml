<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:comboempresa="http://java.sun.com/jsf/composite/componentes"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">


    <ui:define name="viewname">

        <div class="bcca-breadcrumb">

            <div class="bcca-breadcrumb-item bg-primary-500 hover:bg-primary-700">
                <p:link outcome="/pages/relatorios/relatorioIndicacao" styleClass="uppercase"
                        style="text-decoration: none">INDICAÇÃO</p:link>
            </div>

            <div class="bcca-breadcrumb-item uppercase">RELATÓRIOS</div>

        </div>

    </ui:define>

    <ui:define name="content">

        <div class="p-grid justify-center ">

            <p:growl id="grl" widgetVar="grl" globalOnly="true" escape="false"
                     showSummary="false" life="8000" showDetail="true" sticky="false">

                <p:autoUpdate/>

            </p:growl>

            <h:form id="formConteudo" prependId="false">


                <div class="card">

                    <h:panelGroup id="pamelAcessos" layout="block"
                                  styleClass="ui-fluid formgrid grid">

                        <comboempresa:selectEmpresa id="cmpEmpresa" managedBean="#{relatorioIndicacaoBean}"
                                                    style="md:col-2"
                                                    value="#{relatorioIndicacaoBean.empresa}" ajax="true"
                                                    update=":formConteudo:selectOneEquipe :formConteudo:selectOneUsuarios"
                                                    filter="false"/>

                        <div class="field col-12 md:col-3">

                            <p:outputLabel value="Equipe " for="selectOneEquipe"/>

                            <p:selectCheckboxMenu id="selectOneEquipe"
                                                  value="#{relatorioIndicacaoBean.listIdsEquipes}" label="Selecione"
                                                  filter="true" filterMatchMode="contains" autoWidth="false"
                                                  multiple="true" requiredMessage="Requerido"
                                                  required="#{sessionScope['usuario'].perfil eq 'SUPERVISOR'}">

                                <f:selectItems value="#{relatorioIndicacaoBean.listEquipes}" var="equipe"
                                               itemLabel="#{equipe.nome}" itemValue="#{equipe.id}"/>

                                <p:ajax global="false" event="change" update="selectOneUsuarios" process="@this"
                                        listener="#{relatorioIndicacaoBean.onChangeEquipe()}" partialSubmit="true"/>

                            </p:selectCheckboxMenu>
                            <p:message for="selectOneEquipe"
                                       rendered="#{sessionScope['usuario'].perfil eq 'SUPERVISOR'}"/>

                        </div>

                        <div class="field col-12 md:col-3">

                            <p:outputLabel value="Usuarios " for="selectOneUsuarios"/>

                            <p:selectCheckboxMenu id="selectOneUsuarios"
                                                  value="#{relatorioIndicacaoBean.listIdsUsuarios}"
                                                  label="Selecione" converter="omnifaces.SelectItemsConverter"
                                                  filter="true" multiple="true" filterMatchMode="contains"
                                                  autoWidth="false">

                                <f:selectItems value="#{relatorioIndicacaoBean.listUsuarios}"
                                               var="operador" itemLabel="#{operador.nome}"
                                               itemValue="#{operador.id}"/>

                            </p:selectCheckboxMenu>

                        </div>

                        <div class="field col-12 md:col-2">

                            <p:outputLabel value="Data inicio"/>

                            <p:datePicker id="calendarDataInicioPesquisa" required="true"
                                          value="#{relatorioIndicacaoBean.dataInicio}"
                                          showButtonBar="true" showIcon="true" yearNavigator="true" monthNavigator="true"
                                          pattern="dd/MM/yyyy" locale="pt_BR"
                                          requiredMessage="#{msg.requerido}"/>

                            <p:message for="calendarDataInicioPesquisa"/>

                        </div>

                        <div class="field col-12 md:col-2">

                            <p:outputLabel value="Data fim"/>

                            <p:datePicker id="calendarDataFimPesquisa" required="true"
                                          value="#{relatorioIndicacaoBean.dataFim}" showButtonBar="true"
                                          showIcon="true"  pattern="dd/MM/yyyy" yearNavigator="true" monthNavigator="true"
                                          locale="pt_BR" requiredMessage="#{msg.requerido}"/>
                            <p:message for="calendarDataFimPesquisa"/>

                        </div>

                    </h:panelGroup>

                    <div class="mt-5">

                        <p:commandButton styleClass="mr-3 ui-button-raised"
                                         actionListener="#{relatorioIndicacaoBean.pesquisar()}"
                                         value="Pesquisar" id="btnPesquisar" icon="pi pi-search"
                                         update="@form"/>

                        <p:commandButton id="btnExportarPesquisa" icon="pi pi-upload"
                                         styleClass="ui-button-raised ui-button-outlined" value="#{msg.exportar}" ajax="false"
                                         disabled="#{empty relatorioIndicacaoBean.listIndicacao}"
                                         immediate="true"
                                         rendered="#{sessionScope['usuario'].permissaoExportar}">

                            <p:fileDownload value="#{relatorioIndicacaoBean.file}"/>

                        </p:commandButton>


                    </div>


                </div>


                <div class="mt-4 ">

                    <div class="card" >



                            <p:dataTable id="tableAcesso" var="acesso" rows="20"
                                         paginator="true" paginatorPosition="bottom" rowKey="#{acesso.id}"
                                         value="#{relatorioIndicacaoBean.listIndicacao}"
                                         emptyMessage="#{relatorioIndicacaoBean.listIndicacao eq null? '' : msg.emptyMessage}"
                                         currentPageReportTemplate="[#{msg.totalDeRegistros}: {totalRecords}]"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                         styleClass="ui-datatable-striped  ui-datatable-sm ">

                                <p:ajax event="page" global="false"/>

                                <p:ajax event="sort" global="false"/>
                                <p:ajax event="rowToggle" global="false"/>

                                <p:column style="width:5%">

                                    <p:rowToggler/>

                                </p:column>

                                <p:column headerText="CPF" sortBy="#{acesso.cpf}" width="20%">

                                    <h:outputLabel value="#{acesso.cpf}"/>

                                </p:column>


                                <p:column headerText="Nome" sortBy="#{acesso.nomeIndicado}" width="30%">

                                    <h:outputLabel value="#{acesso.nomeIndicado}"/>

                                </p:column>


                                <p:column headerText="Indicado por" sortBy="#{acesso.nomeIndicador}" width="30%">

                                    <h:outputLabel value="#{acesso.nomeIndicador}"/>

                                </p:column>

                                <p:column headerText="Agente" sortBy="#{acesso.usuarioCadastro.nome}" width="20%">

                                    <h:outputLabel value="#{acesso.usuarioCadastro.nome}"/>

                                </p:column>

                                <p:column headerText="Media" sortBy="#{acesso.media}" width="15%">

                                    <h:outputLabel value="#{acesso.media.constante}"/>

                                </p:column>


                                <p:column headerText="Data" sortBy="#{acesso.dataCriacao}" width="15%">

                                    <h:outputLabel value="#{acesso.dataCriacao}">

                                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="GMT-3"/>

                                    </h:outputLabel>

                                </p:column>

                                <p:rowExpansion>

                                    <table id="tabAtendimento:tableCLientesIndicados" class="ui-panelgrid ui-widget m-4"
                                           style="width: 300px" role="grid">

                                        <thead class="ui-panelgrid-header">

                                        <tr class="ui-widget-header" role="row">

                                            <td colspan="1" role="columnheader"
                                                class="ui-panelgrid-cell ui-widget-header">
                                                Lista de telefones
                                            </td>

                                        </tr>
                                        </thead>

                                        <tbody>

                                        <ui:repeat var="tel" value="#{acesso.listTelefones}">

                                            <tr class="ui-widget-content" role="row">

                                                <td role="gridcell" class="ui-panelgrid-cell">
                                                    (#{tel.ddd}) #{tel.numero}
                                                </td>
                                            </tr>

                                        </ui:repeat>


                                        </tbody>

                                    </table>

                                </p:rowExpansion>

                            </p:dataTable>



                    </div>

                </div>

            </h:form>

        </div>

    </ui:define>

</ui:composition>
