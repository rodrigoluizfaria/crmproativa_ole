<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formAtendimentoCampanha" prependId="false">

		<div class="grid mt-4">

			<div class="field col-12 md:col-3">

				<p:outputLabel value="Selecione a Campanha:" />

				<p:selectOneMenu id="selectEscolhaCampanha"	value="#{meusAtendimentosBean.idCampanha}">

					<f:selectItem itemLabel="Selecione" itemValue="" />
					
					<f:selectItems value="#{meusAtendimentosBean.listCampanhas}" var="campanha" itemLabel="#{campanha[1]}"	itemValue="#{campanha[0]}" />

				</p:selectOneMenu>
				
			</div>

			<div class="field col-12 md:col-3">

				<p:outputLabel value="&#160;&#160;"  />
				
				<div>
					<p:commandButton value="Escolher" icon="pi pi-check" styleClass="ui-button-raised"	actionListener="#{meusAtendimentosBean.alterarCampanhaAtiva()}" />
				</div>
				
			</div>
			
		</div>

	</h:form>

</ui:fragment>
