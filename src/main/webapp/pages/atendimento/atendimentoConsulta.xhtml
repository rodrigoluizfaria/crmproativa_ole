<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="viewname">

        <div class="bcca-breadcrumb">
            <div class="bcca-breadcrumb-item bg-primary-500 hover:bg-primary-700">
                <p:link outcome="/pages/atendimento/atendimentoConsulta" styleClass="uppercase"
                        style="text-decoration: none">CONSULTA</p:link>
            </div>
            <div class="bcca-breadcrumb-item uppercase">ATENDIMENTO</div>
        </div>

    </ui:define>

    <ui:define name="content">

        <div class="p-grid p-justify-center ">

            <c:if test="#{fichaAtendimentoConsultaBean.tipoPaginaEnum eq 'PESQUISA'}">

                <ui:include src="/pages/atendimento/atendimentoConsultaPesquisa.xhtml"/>

            </c:if>

            <c:if test="#{fichaAtendimentoConsultaBean.tipoPaginaEnum eq 'CONSULTA'}">

                <ui:include src="/pages/atendimento/atendimentoConsultaView.xhtml"/>

            </c:if>

        </div>

    </ui:define>


</ui:composition>
