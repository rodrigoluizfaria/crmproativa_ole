<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<!--  -->
	<p:dialog id="dlgEndereco" widgetVar="dlgEndereco" modal="true"	draggable="false" resizable="false" closable="true" visible="false"	width="700px" header="Cadastro EndereÃ§o">

		<h:form id="formEndereco" prependId="false"	rendered="#{fichaAtendimentoBean.atendimento ne null and fichaAtendimentoBean.endereco ne null}">

			<div class="col-12">
			
					<div class="p-3">
							<div class=" ui-fluid formgrid grid">
				
									<div class="col-12" style="margin-left: -6px;margin-bottom: 15px;">
										
										<div class="field col-12 md:col-6">
										
												<p:outputLabel value="Cep:" />
						
												<p:inputText id="txtCep" value="#{fichaAtendimentoBean.endereco.cep}" maxlength="8" onkeypress="return somenteNumeros(event)">
						
													<p:ajax event="blur" disabled="#{fichaAtendimentoBean.acao eq 'U'}"	process="@this txtCep" partialSubmit="true" update="@form" global="false"	listener="#{fichaAtendimentoBean.atualizarCepPorEndereco()}" />
						
												</p:inputText>
											
										</div>
				
									</div>
				
									<div class="field col-12 md:col-6">
				
										<p:outputLabel value="Logradouro:" />
				
										<p:inputText id="txtLogradouro"	value="#{fichaAtendimentoBean.endereco.logradouro}"	maxlength="100" />
				
				
									</div>
				
									<div class="field col-12 md:col-6">
				
										<p:outputLabel value="Numero:" />
				
										<p:inputText id="txtNumero"	value="#{fichaAtendimentoBean.endereco.numero}" maxlength="15" onkeypress="return somenteNumeros(event)" />
				
				
									</div>
				
									<div class="field col-12 md:col-6">
					
										<p:outputLabel value="Bairro:" />
					
										<p:inputText id="txtBairro"	value="#{fichaAtendimentoBean.endereco.bairro}" maxlength="100" />
					
									</div>
				
									<div class="field col-12 md:col-6">
					
										<p:outputLabel value="Cidade:" />
					
										<p:inputText id="txtCidade"	value="#{fichaAtendimentoBean.endereco.cidade}" maxlength="100" />
					
									</div>
				
									<div class="field col-12 md:col-6">
					
										<p:outputLabel value="UF:" />
					
										<p:inputText id="txtEstado"	value="#{fichaAtendimentoBean.endereco.uf}" maxlength="2" onkeypress="return somenteLetras(event);" onblur="value=value.toUpperCase()"/>
					
									</div>
				
									<div class="field col-12 md:col-6">
					
										<p:outputLabel value="Complemento:" />
					
										<p:inputText id="txtComplemento" value="#{fichaAtendimentoBean.endereco.complemento}" maxlength="50" />
					
									</div>
				
								</div>
								
						</div>
						
						<h:panelGroup 	styleClass="col-12 mb-4 mt-4" layout="block">
		
								<div class="text-center">
				
										<p:commandButton value="Salvar" icon="pi pi-save" id="btnSalvarEndereco" styleClass="ui-button-raised mr-2"	actionListener="#{fichaAtendimentoBean.salvarEntidade('ENDERECO')}"	rendered="#{fichaAtendimentoBean.acao eq 'S'}"
											update=":tabAtendimento:tableEndereco :tableEnderecoSeguro :tableEnderecoRefin @form " />
				
										<p:commandButton value="Alterar" icon="pi pi-save" id="btnAlterarEndereco" styleClass="ui-button-raised  mr-2" rendered="#{fichaAtendimentoBean.acao eq 'U'}" actionListener="#{fichaAtendimentoBean.updadeEntidade('ENDERECO')}"
											update=":tabAtendimento:tableEndereco :tableEnderecoSeguro  @form" />
				
										<p:commandButton value="Sair" icon="pi pi-times " styleClass="ui-button-raised " id="btnSairEndereco" onclick="PF('dlgEndereco').hide();"	style="margin-right: 10px;" global="false" immediate="true"	process="@this" />
				
									</div>
		
						</h:panelGroup>
			
			</div>


		</h:form>

	</p:dialog>

</ui:fragment>
