<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
		xmlns:matriz="http://java.sun.com/jsf/composite/componentes"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<!-- DLG MODAL -->

		<h:form id="formPendente" prependId="false" >
		
		<h:panelGroup styleClass="grid col-12 tab-padding mt-3"  layout="block">
		
			<matriz:selectEmpresa id="selectEmpresaAgendamento" style="col-12 md:col-3" managedBean="#{acompanhamentoConsistencias}" value="#{acompanhamentoConsistencias.empresa}" ajax="true" update="@form" filter="true" exibirSelecione="true" selecioneItemLabel="Selecione" required="true" />

			<div class="field col-12 md:col-3">

				<p:outputLabel value="Equipe" />

				<p:selectOneMenu id="selectEquipeAgendamento" value="#{acompanhamentoConsistencias.equipeAgendamento}" filter="true" filterMatchMode="contains">

					<f:selectItem itemLabel="Selecione" itemValue="" />

					<f:selectItems value="#{acompanhamentoConsistencias.listEquipes}"	var="equipe" itemLabel="#{equipe.nome}" itemValue="#{equipe.id}" />
				
					<p:ajax listener="#{acompanhamentoConsistencias.onChangeEquipe(acompanhamentoConsistencias.equipeAgendamento)}" update="selectOperadorAgendamento" global="false" />

				</p:selectOneMenu>

			</div>

			<div class="field col-12 md:col-3">

				<p:outputLabel value="Operador" />

				<p:selectOneMenu id="selectOperadorAgendamento" value="#{acompanhamentoConsistencias.operadorAgendamento}" filter="true" filterMatchMode="contains">

					<f:selectItem itemLabel="Selecione" itemValue="" />

					<f:selectItems value="#{acompanhamentoConsistencias.listOperador}" var="operador" itemLabel="#{operador.nome}" itemValue="#{operador.id}" />

				</p:selectOneMenu>

			</div>

			<div class="field col-12 md:col-3">

				<p:outputLabel value="Status" />

				<p:selectOneMenu id="selectStatusAgendamento" value="#{acompanhamentoConsistencias.statusAtendimentoAgendamento}" filter="true" filterMatchMode="contains">

					<f:selectItem itemLabel="Selecione" itemValue="" />

					<f:selectItems value="#{acompanhamentoConsistencias.listStatusAtendimentoAgendados}" var="status" itemLabel="#{status.descricao}" itemValue="#{status.id}" />

				</p:selectOneMenu>

			</div>

			<div class="field col-12 md:col-3">

				<p:outputLabel value="CPF" />

				<p:inputText id="txtCpfAgendamento"	value="#{acompanhamentoConsistencias.cpf}" />

			</div>


			<div class="field col-12 md:col-3">

				<p:outputLabel value="Período Inicio Agendamento" />

				<p:datePicker id="calendarDataInicioAgendamento" value="#{acompanhamentoConsistencias.dataInicioAgendamento}" showButtonBar="true" showIcon="true" monthNavigator="true" yearNavigator="true" pattern="dd/MM/yyyy" locale="pt_BR"/>

			</div>

			<div class="field col-12 md:col-3">

				<p:outputLabel value="Período Fim Agendamento" />

				<p:datePicker id="calendarDataFimAgendamento" value="#{acompanhamentoConsistencias.dataFimAgendamento}" showButtonBar="true" showIcon="true" monthNavigator="true" yearNavigator="true" pattern="dd/MM/yyyy" locale="pt_BR" />

			</div>

			<div class="field col-12">

				<p:outputLabel value="&#160;&#160;" id="txtPesquisaAgendamento" />

				<div>
				
					<p:commandButton value="Pesquisar" icon="pi pi-search"	styleClass="ui-button-raised mr-3" actionListener="#{acompanhamentoConsistencias.pesquisarAgendamentos()}" update="@form" />

					<p:commandButton id="btnExportarAgendamento" icon="pi pi-upload" styleClass="ui-button-raised ui-button-outlined mr-3" value="#{msg.exportar}" ajax="false" disabled="#{empty acompanhamentoConsistencias.listHistoricosAgendamentos}" immediate="true" rendered="#{sessionScope['usuario'].permissaoExportar}">

						<p:dataExporter target="tableAtendimentosAgendamento" type="xls" fileName="agendamentos" />

					</p:commandButton>


				</div>

			</div>
		
		</h:panelGroup>
		
				<h:panelGroup styleClass="mt-4 " layout="block">
					

					
				<p:dataTable id="tableAgendamentos" var="atendimento" rows="5" lazy="true"	paginator="true" paginatorPosition="bottom"	value="#{acompanhamentoConsistencias.listHistoricosAgendamentos}"
							emptyMessage="#{acompanhamentoConsistencias.listHistoricosAgendamentos eq null? '' : msg.emptyMessage}"	currentPageReportTemplate="[#{msg.totalDeRegistros}: {totalRecords}]"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}" styleClass="ui-datatable-striped">
		
									<p:ajax event="page"  />
				
									<p:ajax event="sort" global="false" />
				
									<p:column headerText="Data" sortBy="#{atendimento[2]}" width="10%">
				
										<h:outputLabel value="#{atendimento[2]}">
				
											<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
				
										</h:outputLabel>
				
									</p:column>
									
									<p:column headerText="Cliente" sortBy="#{atendimento[3]}" width="30%">
				
										<h:outputLabel value="#{atendimento[3]}">
													
				
										</h:outputLabel>
				
									</p:column>
									
									<p:column headerText="CPF" sortBy="#{atendimento[6]}" width="10%">
				
											<h:outputLabel value="#{atendimento[6]}">
													
				
										</h:outputLabel>
				
									</p:column>
																	
									
									<p:column headerText="Status" sortBy="#{atendimento[4]}" width="15%">
				
											<h:outputLabel value="#{atendimento[4]}">
				
										</h:outputLabel>
				
									</p:column>
									
																
									<p:column headerText="Usuário" sortBy="#{atendimento[5]}" width="20%">
				
										<h:outputLabel value="#{atendimento[5]}">
				
										</h:outputLabel>
				
									</p:column>
		
									<p:column headerText="Ação" width="5%">
									
										<p:commandButton icon="pi pi-chevron-circle-right"	styleClass="rounded-button ui-button-flat"	oncomplete="PF('dlgConfirmarAntecipacaoNaoTrabalhado').show();"		 global="false" id="btnAdiantarAtn" title="Antecipar Atendimento">

																<f:setPropertyActionListener value="#{atendimento[1]}"	target="#{acompanhamentoConsistencias.idAtendimento}" />

										</p:commandButton>
									</p:column>
		
							</p:dataTable>
							
								<p:confirmDialog id="dlgConfirmarAntecipacaoNaoTrabalhado" widgetVar="dlgConfirmarAntecipacaoNaoTrabalhado" message="Iniciar Atendimento?" header="Confirmar" appendTo="@(body)" >

									<p:commandButton id="simConfirmaNaotrabalhado"  value="Sim" icon="pi pi-check" action="#{acompanhamentoConsistencias.adiantarFichaAtendimentoNaoTrabalado()}" oncomplete="PF('dlgConfirmarAntecipacaoNaoTrabalhado').hide();" immediate="true">

									</p:commandButton>

									<p:commandButton id="naoConfirmaNaotrabalhado" type="button" icon="pi pi-times"	onclick="PF('dlgConfirmarAntecipacaoNaoTrabalhado').hide();" value="Não" />

								</p:confirmDialog>

		
				 </h:panelGroup>

		</h:form>


</ui:fragment>
