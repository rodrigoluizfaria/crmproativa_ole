<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<!--  -->
	<p:dialog id="dlgDadosBancarios" widgetVar="dlgDadosBancarios"	modal="true" draggable="false" resizable="false" closable="false"	visible="false" width="30%" header="Cadastro Dados Bancarios">

		<h:form id="formDadosBancarios" prependId="false"	rendered="#{fichaAtendimentoBackofficeBean.atendimentoBackoffice ne null and fichaAtendimentoBackofficeBean.dadosBancarios ne null}">

			<div class=" ui-fluid grid formgrid p-4">
			

				<div class="field col-12 ">

						<p:outputLabel value="Banco:" for="selectBanco" />

						<p:selectOneMenu id="selectBanco" value="#{fichaAtendimentoBackofficeBean.dadosBancarios.banco}" required="true" requiredMessage="Obrigatório"	converter="omnifaces.SelectItemsConverter" filterMatchMode="contains" filter="true"  autoWidth="false">

							<f:selectItem itemLabel="Selecione" itemValue="" />

							<f:selectItems var="banco"	value="#{fichaAtendimentoBackofficeBean.instituicoesFinanceiras}" itemLabel="#{banco.numeroBanco} - #{banco.constante}" itemValue="#{banco}" />

						</p:selectOneMenu>

							<p:message for="selectBanco"/>
				</div>

				<div class="field col-12 md:col-7">
				

						<p:outputLabel value="Tipo de Conta:" />

						<p:selectOneMenu id="selectTipoBanco" value="#{fichaAtendimentoBackofficeBean.dadosBancarios.tipoConta}"	converter="omnifaces.SelectItemsConverter">

							<f:selectItem itemLabel="Selecione" itemValue="" />

							<f:selectItems var="tipo" value="#{fichaAtendimentoBackofficeBean.tiposConta}"	itemLabel="#{tipo.descricao}" itemValue="#{tipo}" />

						</p:selectOneMenu>

				</div>

				<div class="field col-12 md:col-5">

				<p:outputLabel value="UF Conta:" />

						<p:selectOneMenu id="selectUfConta" value="#{fichaAtendimentoBackofficeBean.dadosBancarios.uf}"	converter="omnifaces.SelectItemsConverter">

							<f:selectItem itemLabel="Selecione" itemValue="" />

							<f:selectItems var="uf" value="#{fichaAtendimentoBackofficeBean.ufEnums}"	itemLabel="#{uf}" itemValue="#{uf}" />

						</p:selectOneMenu>

					

				</div>



				<div class=" field col-12 md:col-7">

						<p:outputLabel value="Agência:" for="txtAgencia" />

						<p:inputText id="txtAgencia" value="#{fichaAtendimentoBackofficeBean.dadosBancarios.agencia}"	maxlength="10" onkeypress="return somenteNumeros(event)" required="true" requiredMessage="Obrigatório" />

							<p:message for="txtAgencia"/>
					</div>

				<div class=" field col-12 md:col-5">

						<p:outputLabel value="Digito Agência:" />

						<p:inputText id="txtDvAgencia" value="#{fichaAtendimentoBackofficeBean.dadosBancarios.digitoAgencia}"	maxlength="1" onkeypress="return somenteNumeros(event)"/>

					</div>



				<div class="field col-12 md:col-7">

						<p:outputLabel value="Conta:" />

						<p:inputText id="txtConta" value="#{fichaAtendimentoBackofficeBean.dadosBancarios.conta}"	maxlength="15" onkeypress="return somenteNumeros(event)" />

					</div>

				<div class=" field col-12 md:col-5">

						<p:outputLabel value="Digito Conta:" />

						<p:inputText id="txtDvConta" value="#{fichaAtendimentoBackofficeBean.dadosBancarios.digitoConta}"	maxlength="2" onkeypress="return somenteNumeros(event)" />

					</div>

			

			</div>

			<h:panelGroup 	styleClass="mt-3 text-center"  layout="block">



					<p:commandButton value="Salvar" icon="fa fa-fw fa-save fa-2x" id="btnSalvarDadosBancarios" style="margin-right: 10px;" styleClass="ui-button-raised"	rendered="#{fichaAtendimentoBackofficeBean.acao eq 'S'}"
						actionListener="#{fichaAtendimentoBackofficeBean.salvarEntidade('DADOS_BANCARIOS')}"	update=":tabAtendimento:tableDadosBancarios  @form" oncomplete="PF('dlgDadosBancarios').hide();" />

					<p:commandButton value="Alterar" icon="fa fa-fw fa-save fa-2x"	id="btnAlterarDadosBancarios" style="margin-right: 10px;" styleClass="ui-button-raised" oncomplete="PF('dlgDadosBancarios').hide();"	rendered="#{fichaAtendimentoBackofficeBean.acao eq 'U'}"
						actionListener="#{fichaAtendimentoBackofficeBean.updadeEntidade('DADOS_BANCARIOS')}" update=":tabAtendimento:tableDadosBancarios   @form" />

					<p:commandButton value="sair" icon="pi pi-times" id="btnSairDadosBancarios" styleClass="raised-btn"	onclick="PF('dlgDadosBancarios').hide();" style="margin-right: 10px;" global="false" process="@this" />




			</h:panelGroup>

		</h:form>

	</p:dialog>

</ui:fragment>
