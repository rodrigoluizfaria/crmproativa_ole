<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:matriz="http://java.sun.com/jsf/composite/componentes"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formBackofficePendencia" prependId="false">

		<div class="grid col-12 ">

		<div class="col-11 mt-3">

				<p:dataTable id="tableBkoPendencia" widgetVar="tableBkoPendencia" var="pendencia" rows="15"	paginator="true" paginatorPosition="bottom"	value="#{acompanhamentoMinhasConsistencias.listPendencias}" styleClass="ui-datatable-striped ui-datatable-sm"
					emptyMessage="#{acompanhamentoMinhasConsistencias.listPendencias eq null? '' : msg.emptyMessage}"	currentPageReportTemplate="[#{msg.totalDeRegistros}: {totalRecords}]"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}" rowStyleClass="table-#{pendencia[6].toLowerCase()}" filteredValue="#{acompanhamentoMinhasConsistencias.listPendenciasFiltro}" globalFilterFunction="#{acompanhamentoMinhasConsistencias.globalFilterFunction}" >

					<p:ajax event="page" global="false" />

					<p:ajax event="sort" global="false" />

					<p:ajax event="filter" global="false" />

					<f:facet name="header" >

        				
        						<div style="justify-content: flex-end; display: flex !important;">
									
									<span class="ui-input-icon-left ui-input-icon-right"> 
										
										<i	class="pi pi-search"></i> <p:inputText id="globalFilter"
											onkeyup="PF('tableBkoPendencia').filter();"
											style="width:25rem" placeholder="Pesquisa..." /> 
									</span>

								</div>
        			
           
        				</f:facet>

					<p:column headerText="Cliente" sortBy="#{pendencia[1]}" width="30%">

						<h:outputLabel value="#{pendencia[1]}" />

					</p:column>

					<p:column headerText="CPF" sortBy="#{pendencia[2]}"	width="20%">

						<h:outputLabel value="#{pendencia[2]}" />

					</p:column>
					
					<p:column headerText="Adesão" sortBy="#{pendencia[7]}"	width="20%">

						<h:outputLabel value="#{pendencia[7]}" />

					</p:column>
					
					
					<p:column headerText="Usuário" sortBy="#{pendencia[3]}"	width="20%">

						<h:outputLabel value="#{pendencia[3]}" />

					</p:column>
					
					<p:column headerText="Status" sortBy="#{pendencia[4]}"	width="20%">

						<h:outputLabel value="#{pendencia[4]}" />

					</p:column>
					
						<p:column headerText="Status Extrator" sortBy="#{pendencia[6]}"	width="20%">

						<h:outputLabel value="#{pendencia[6]}" />

					</p:column>

				<p:column headerText="Ação" width="5%">
									
						<p:commandButton icon="pi pi-chevron-circle-right"	styleClass="rounded-button ui-button-flat"	oncomplete="PF('dlgConfirmarAntecipacaoNaoTrabalhado').show();"	 global="false" id="btnAdiantarAtn" title="Antecipar Atendimento">

								<f:setPropertyActionListener value="#{pendencia[0]}"	target="#{acompanhamentoMinhasConsistencias.idAtendimento}" />

						</p:commandButton>
						
					</p:column>		 								

				</p:dataTable>

			</div>
		
		</div>

	</h:form>

</ui:fragment>
