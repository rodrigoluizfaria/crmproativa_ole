<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>

	<composite:attribute name="id" />

	<composite:attribute name="managedBean"
		type="com.proativaservicos.bean.GenericBean" />

	<composite:attribute name="atendimento"
		type="com.proativaservicos.model.GenericAtendimento" />

	<composite:attribute name="viewAtendimento" type="java.lang.Boolean"
		default="true" />

	<composite:attribute name="ver" type="java.lang.Boolean"
		default="false" />

	<composite:attribute name="required" type="boolean" default="true" />


</composite:interface>

<composite:implementation>

	<h:panelGroup id="groupInformacoesAtendimento" layout="block"
		styleClass="ui-fluid p-formgrid p-grid">

		<div class="p-col-12 p-md-6">

			<p:fieldset>

				<f:facet name="legend">

					<span style="margin-right: 10px">Dados de Averbação </span>

					<p:commandButton type="button" value="1"
						styleClass="secondary-button p-mr-1" id="btn"
						onclick="selecionarTabs('#primeiroBtn',this);" />
					
					<p:commandButton type="button" value="2" id="btn2"
						onclick="selecionarTabs('#segundoBtn',this);" />

				</f:facet>


				<h:panelGroup layout="block" styleClass="p-col-12 p-col-6">

					<div class="ui-fluid p-formgrid p-grid">

						<h:panelGroup layout="block" styleClass="p-col-12 p-col-6 tabcontent"							id="primeiroBtn">

							<div class="p-field p-col-12 p-md-3">

								<p:outputLabel value="Entidade Principal" />

								<c:if test="#{cc.attrs.ver eq false}">

									<p:inputText value="#{cc.attrs.atendimento.entidadePrincipal}"
										id="txtEntidadePrincipal">

										<p:ajax event="blur" process="@this" global="false" />

									</p:inputText>

								</c:if>

								<c:if test="#{cc.attrs.ver eq true}">
									<div>
										<h:outputLabel
											value="#{cc.attrs.atendimento.entidadePrincipal}" />


									</div>

								</c:if>

							</div>

							<div class="p-field p-col-12 p-md-3">

								<p:outputLabel value="Órgão Principal" id="lblOrgaoPrincipal" />

								<c:if test="#{cc.attrs.ver eq false}">

									<p:inputText value="#{cc.attrs.atendimento.orgaoPrincipal}"
										id="txtOrgaoPrincipal">

										<p:ajax event="blur" process="@this" global="false" />

									</p:inputText>

								</c:if>

								<c:if test="#{cc.attrs.ver eq true}">

									<div>

										<h:outputLabel value="#{cc.attrs.atendimento.orgaoPrincipal}" />

									</div>

								</c:if>

							</div>

							<div class="p-field p-col-12 p-md-3">

								<p:outputLabel value="Benefício Principal" />

								<c:if test="#{cc.attrs.ver eq false}">

									<p:inputText value="#{cc.attrs.atendimento.beneficioPrincipal}">
										<p:ajax event="blur" process="@this" global="false" />
									</p:inputText>

								</c:if>

								<c:if test="#{cc.attrs.ver eq true}">

									<div>

										<h:outputLabel
											value="#{cc.attrs.atendimento.beneficioPrincipal}" />

									</div>

								</c:if>

							</div>



							<div class="p-field p-col-12 p-md-3">

								<p:outputLabel value="Salário" for="txtSalario" />

								<c:if test="#{cc.attrs.ver eq false}">
									<p:inputNumber id="txtSalario"
										value="#{cc.attrs.atendimento.salarioCliente}"
										decimalSeparator="," thousandSeparator="." decimalPlaces="2"
										maxValue="999999" minValue="0" />

								</c:if>

								<c:if test="#{cc.attrs.ver eq true}">

									<div>
										<h:outputLabel value="#{cc.attrs.atendimento.salarioCliente}"
											id="txtSalario">
											<f:convertNumber type="currency" locale="pt-br"
												currencySymbol="R$" />
										</h:outputLabel>
									</div>

								</c:if>


							</div>

							<div class="p-field p-col-12 p-md-4">

								<p:outputLabel value="Margem Principal 30%" for="txtMargem" />

								<c:if test="#{cc.attrs.ver eq false}">

									<p:inputNumber id="txtMargem"
										value="#{cc.attrs.atendimento.margem}" decimalSeparator=","
										thousandSeparator="." decimalPlaces="2" maxValue="999999"
										minValue="0" />

								</c:if>


								<c:if test="#{cc.attrs.ver eq true}">

									<div>

										<h:outputLabel value="#{cc.attrs.atendimento.margem}"
											id="txtMargem">
											<!-- <f:convertNumber type="currency" locale="pt-br" currencySymbol="R$"/> -->
										</h:outputLabel>

									</div>

								</c:if>

							</div>


							<div class="p-field p-col-12 p-md-4">

								<p:outputLabel value="Margem Principal 5%"
									for="txtMargemSecundaria" />

								<c:if test="#{cc.attrs.ver eq false}">

									<p:inputNumber id="txtMargemSecundaria"
										value="#{cc.attrs.atendimento.margemSecundaria}"
										decimalSeparator="," thousandSeparator="." decimalPlaces="2"
										maxValue="999999" minValue="0" />

								</c:if>


								<c:if test="#{cc.attrs.ver eq true}">

									<div>

										<h:outputLabel
											value="#{cc.attrs.atendimento.margemSecundaria}"
											id="txtMargemSecundaria" />


									</div>

								</c:if>

							</div>



							<div class="p-field p-col-12 p-md-4">

								<p:outputLabel value="Limite do Cartão" for="txtLimite" />

								<c:if test="#{cc.attrs.ver eq false}">

									<p:inputNumber id="txtLimite"
										value="#{cc.attrs.atendimento.limite}" decimalSeparator=","
										thousandSeparator="." decimalPlaces="2" maxValue="999999"
										minValue="0" />


								</c:if>

								<c:if test="#{cc.attrs.ver eq true}">

									<div>
										<h:outputLabel
											value="#{cc.attrs.atendimento.limite != null? cc.attrs.atendimento.limite: '0'}"
											id="txtLimite">
											<f:convertNumber type="currency" locale="pt-br"
												currencySymbol="R$" />
										</h:outputLabel>
									</div>

								</c:if>

							</div>

						</h:panelGroup>


						<h:panelGroup layout="block" styleClass="p-col-12 p-col-6 tabcontent"	id="segundoBtn">

							<div class="p-field p-col-12 p-md-3">

								<p:outputLabel value="Entidade Secundário" />
								
								<c:if test="#{cc.attrs.ver eq false}">
								
									<p:inputText value="#{cc.attrs.atendimento.entidadeSecundaria}">
										<p:ajax event="blur" process="@this" global="false" />
									</p:inputText>
									
								</c:if>


								<c:if test="#{cc.attrs.ver eq true}">
								
									<div>
									
										<h:outputLabel	value="#{cc.attrs.atendimento.entidadeSecundaria}" />

									</div>

								</c:if>


							</div>
							
								<div class="p-field p-col-12 p-md-3">

							<p:outputLabel value="Orgão Secundaria" />
							<c:if test="#{cc.attrs.ver eq false}">
								 	<p:inputText value="#{cc.attrs.atendimento.orgaoSecundario}">
									<p:ajax event="blur" process="@this" global="false" />
								</p:inputText> 
							</c:if>

							<c:if test="#{cc.attrs.ver eq true}">
								<div>
									<h:outputLabel value="#{cc.attrs.atendimento.orgaoSecundario}" />


								</div>

							</c:if>

						</div>

						<div class="p-field p-col-12 p-md-3">

							<p:outputLabel value="Benefício Secundario" />
							<c:if test="#{cc.attrs.ver eq false}">
								<p:inputText value="#{cc.attrs.atendimento.beneficioSecundario}" />
							</c:if>

							<c:if test="#{cc.attrs.ver eq true}">
							
								<div>
									<h:outputLabel
										value="#{cc.attrs.atendimento.beneficioSecundario}" />


								</div>

							</c:if>


						</div>
						
						
						<div class="p-field p-col-12 p-md-4">

								<p:outputLabel value="Margem Secundária 30%" for="txtMargemSecundaria" />

								<c:if test="#{cc.attrs.ver eq false}">

									<p:inputNumber id="txtMargemSecundaria"
										value="#{cc.attrs.atendimento.margemSecundaria}" decimalSeparator=","
										thousandSeparator="." decimalPlaces="2" maxValue="999999"
										minValue="0" />

								</c:if>


								<c:if test="#{cc.attrs.ver eq true}">

									<div>

										<h:outputLabel value="#{cc.attrs.atendimento.margemSecundaria}"
											id="txtMargemSecundaria">
											<!-- <f:convertNumber type="currency" locale="pt-br" currencySymbol="R$"/> -->
										</h:outputLabel>

									</div>

								</c:if>

							</div>


							<div class="p-field p-col-12 p-md-4">

								<p:outputLabel value="Margem Secundária 5%"
									for="txtMargemSecundariaCinco" />

								<c:if test="#{cc.attrs.ver eq false}">

									<p:inputNumber id="txtMargemSecundariaCinco"
										value="#{cc.attrs.atendimento.margemSecundariaCinco}"
										decimalSeparator="," thousandSeparator="." decimalPlaces="2"
										maxValue="999999" minValue="0" />

								</c:if>


								<c:if test="#{cc.attrs.ver eq true}">

									<div>

										<h:outputLabel
											value="#{cc.attrs.atendimento.margemSecundariaCinco}"
											id="txtMargemSecundariaCinco" />


									</div>

								</c:if>

							</div>
													
							

						</h:panelGroup>

					</div>

				</h:panelGroup>

			</p:fieldset>


		</div>


		<div class="p-col-12 p-md-6">

			<p:fieldset id="basic" legend="Forma de Envio">

				<div class="p-col-12 p-3">

					<div class="ui-fluid p-formgrid p-grid">

						<div class="p-field p-col-12 p-md-4">

							<p:outputLabel value="Forma de Pagamento" id="lblFormaPagamento" />


							<c:if test="#{cc.attrs.ver eq true}">

								<div>
									<p:outputLabel
										value="#{cc.attrs.atendimento.formaPagamento.descricao}" />
								</div>

							</c:if>


							<c:if test="#{cc.attrs.ver eq false}">
								<p:selectOneMenu id="selectOneFormaPagamento"
									value="#{cc.attrs.atendimento.formaPagamento}"
									requiredMessage="Requerido" filter="true"
									filterMatchMode="contains"
									converter="omnifaces.SelectItemsConverter">

									<f:selectItem itemLabel="Selecione" noSelectionOption="true" />

									<f:selectItems
										value="#{cc.attrs.managedBean.listFormaPagamento}" var="forma"
										itemLabel="#{forma.descricao}" itemValue="#{forma}" />

								</p:selectOneMenu>

							</c:if>

						</div>

						<div class="p-field p-col-12 p-md-4">

							<p:outputLabel value="Produto" id="lblProduto" />

							<c:if test="#{cc.attrs.ver eq true}">

								<div>
									<p:outputLabel
										value="#{cc.attrs.atendimento.produto.descricao}" />
								</div>

							</c:if>


							<c:if test="#{cc.attrs.ver eq false}">

								<p:selectOneMenu id="selectOneProduto"
									value="#{cc.attrs.atendimento.produto}"
									requiredMessage="Requerido" filter="true"
									filterMatchMode="contains"
									converter="omnifaces.SelectItemsConverter">

									<f:selectItem itemLabel="Selecione" noSelectionOption="true" />

									<f:selectItems value="#{cc.attrs.managedBean.listProdutos}"
										var="produto" itemLabel="#{produto.descricao}"
										itemValue="#{produto}" />

									<p:ajax
										update="#{cc.attrs.viewAtendimento eq true ? ':groupLojas :groupBtn' : '' }"
										event="change" global="false" process="@this selectOneProduto" />

								</p:selectOneMenu>

							</c:if>

						</div>

					</div>

				</div>



			</p:fieldset>

		</div>

		<div class="p-col-12 p-md-6">

			<div class="ui-fluid p-formgrid p-grid">

				<div class="p-field p-col-12 p-md-4">

					<p:outputLabel value="Desc. Compulsório" for="txtDescontoCompul" />

					<c:if test="#{cc.attrs.ver eq false}">

						<p:inputNumber id="txtDescontoCompul"
							value="#{cc.attrs.atendimento.descontoCompulsorio}"
							decimalSeparator="," thousandSeparator="." decimalPlaces="2"
							maxValue="999999" minValue="0" />
					</c:if>


					<c:if test="#{cc.attrs.ver eq true}">
						<div>
							<h:outputLabel
								value="#{cc.attrs.atendimento.descontoCompulsorio}"
								id="txtDescontoCompul">
								<f:convertNumber type="currency" locale="pt-br"
									currencySymbol="R$" />
							</h:outputLabel>
						</div>

					</c:if>

				</div>


				<div class="p-field p-col-12 p-md-4">

					<p:outputLabel value="Val. Máx Empréstimo" id="lblValorContrato" />

					<c:if test="#{cc.attrs.ver eq false}">

						<p:inputNumber id="txtValorEmprestimo"
							value="#{cc.attrs.atendimento.valorLiberadoEmprestimo}"
							decimalSeparator="," thousandSeparator="." decimalPlaces="2"
							maxValue="999999" minValue="0" />

					</c:if>

					<c:if test="#{cc.attrs.ver eq true}">
						<div>
							<h:outputLabel
								value="#{cc.attrs.atendimento.valorLiberadoEmprestimo}"
								id="txtValorEmprestimo">
								<f:convertNumber type="currency" locale="pt-br"
									currencySymbol="R$" />
							</h:outputLabel>
						</div>

					</c:if>

				</div>


				<div class="p-field p-col-12 p-md-4">

					<p:outputLabel value="Val. Máx de Saque" />

					<c:if test="#{cc.attrs.ver eq false}">

						<p:inputNumber id="txtValorMaximo"
							value="#{cc.attrs.atendimento.valorMaxOperacao}"
							decimalSeparator="," thousandSeparator="." decimalPlaces="2"
							maxValue="999999" minValue="0" />

					</c:if>

					<c:if test="#{cc.attrs.ver eq true}">

						<div>

							<h:outputLabel value="#{cc.attrs.atendimento.valorMaxOperacao}"
								id="txtValorMaximo">

								<f:convertNumber type="currency" locale="pt-br"
									currencySymbol="R$" />

							</h:outputLabel>

						</div>

					</c:if>

				</div>


				<div class="p-field p-col-12 p-md-4">

					<p:outputLabel value="Desc. Facultativo" for="txtDescontoFacul" />

					<c:if test="#{cc.attrs.ver eq false}">

						<p:inputNumber id="txtDescontoFacul"
							value="#{cc.attrs.atendimento.descontoFacultativo}"
							decimalSeparator="," thousandSeparator="." decimalPlaces="2"
							maxValue="999999" minValue="0" />

					</c:if>


					<c:if test="#{cc.attrs.ver eq true}">
						<div>
							<h:outputLabel
								value="#{cc.attrs.atendimento.descontoFacultativo}"
								id="txtDescontoFacul">
								<f:convertNumber type="currency" locale="pt-br"
									currencySymbol="R$" />
							</h:outputLabel>
						</div>

					</c:if>

				</div>


				<div class="p-field p-col-12 p-md-4">

					<p:outputLabel value="Val. Seguro Prestamista"
						for="txtValorSeguroPrestamista" />
					<c:if test="#{cc.attrs.ver eq false}">

						<p:inputNumber id="txtValorSeguroPrestamista"
							value="#{cc.attrs.atendimento.seguroPrestamista}"
							decimalSeparator="," thousandSeparator="." decimalPlaces="2"
							maxValue="999999" minValue="0" />
					</c:if>

					<c:if test="#{cc.attrs.ver eq true}">
						<div>
							<h:outputLabel value="#{cc.attrs.atendimento.seguroPrestamista}"
								id="txtValorSeguroPrestamista">
								<f:convertNumber type="currency" locale="pt-br"
									currencySymbol="R$" />
							</h:outputLabel>
						</div>

					</c:if>


				</div>


				<div class="p-field p-col-12 p-md-4">

					<p:outputLabel value="Val. Seguro PapCard"
						for="txtValorSeguroPapCard" />
					<c:if test="#{cc.attrs.ver eq false}">

						<p:inputNumber id="txtValorSeguroPapCard"
							value="#{cc.attrs.atendimento.seguro}" decimalSeparator=","
							thousandSeparator="." decimalPlaces="2" maxValue="999999"
							minValue="0" />
					</c:if>

					<c:if test="#{cc.attrs.ver eq true}">
						<div>
							<h:outputLabel value="#{cc.attrs.atendimento.seguro}"
								id="txtValorSeguroPapCard">
								<f:convertNumber type="currency" locale="pt-br"
									currencySymbol="R$" />
							</h:outputLabel>
						</div>

					</c:if>


				</div>


			</div>

		</div>

		<h:panelGroup layout="block" styleClass="p-col-12 p-md-6"
			rendered="#{cc.attrs.managedBean.historicoAtendimento.statusAtendimento.acao eq 'PROPOSTA_EFETIVADA'}">

			<!-- <p:fieldset legend="Informações Principais"	id="fieldPropostaEfetivada"> -->

			<p:fieldset id="fieldContrato" legend="Dados de Contrato">

				<div class="p-col-12">

					<div class="ui-fluid p-formgrid p-grid">

						<div class="p-field p-col-12 p-md-3">

							<p:outputLabel value="Adesão" />

							<c:if test="#{cc.attrs.ver eq false}">

								<p:inputText value="#{cc.attrs.atendimento.adesao}" />

							</c:if>

							<c:if test="#{cc.attrs.ver eq true}">

								<div>
									<p:outputLabel value="#{cc.attrs.atendimento.adesao}" />
								</div>

							</c:if>

						</div>

						<div class="p-field p-col-12 p-md-3">

							<p:outputLabel value="Val. Liberado" for="txtValorLiberado" />

							<c:if test="#{cc.attrs.ver eq false}">

								<p:inputNumber id="txtValorLiberado"
									value="#{cc.attrs.atendimento.valorLiberado}"
									decimalSeparator="," thousandSeparator="." decimalPlaces="2"
									maxValue="999999" />

							</c:if>

							<c:if test="#{cc.attrs.ver eq true}">

								<div>
									<h:outputLabel value="#{cc.attrs.atendimento.valorLiberado}"
										id="txtValorLiberado">
										<f:convertNumber type="currency" locale="pt-br"
											currencySymbol="R$" />
									</h:outputLabel>
								</div>

							</c:if>

						</div>


						<div class="p-field p-col-12 p-md-3">

							<p:outputLabel value="Qtd. Parcelas" />

							<c:if test="#{cc.attrs.ver eq false}">

								<p:inputText value="#{cc.attrs.atendimento.quantidadeParcela}"
									id="txtValorParcelas" onkeypress="return somenteNumeros(event)" />
							</c:if>


							<c:if test="#{cc.attrs.ver eq true}">
								<div>
									<p:outputLabel id="txtValorParcela"
										value="#{cc.attrs.atendimento.quantidadeParcela}" />
								</div>

							</c:if>

						</div>

						<div class="p-field p-col-12 p-md-3">

							<p:outputLabel value="Val. Parcela" for="txtValorParcela" />

							<c:if test="#{cc.attrs.ver eq false}">

								<p:inputNumber id="txtValorParcela"
									value="#{cc.attrs.atendimento.valorParcela}"
									decimalSeparator="," thousandSeparator="." decimalPlaces="2"
									maxValue="999999" />
							</c:if>

							<c:if test="#{cc.attrs.ver eq true}">

								<div>
									<h:outputLabel value="#{cc.attrs.atendimento.valorParcela}">

										<f:convertNumber type="currency" locale="pt-br"
											currencySymbol="R$" />

									</h:outputLabel>

								</div>

							</c:if>


						</div>

					</div>

				</div>


			</p:fieldset>

		</h:panelGroup>





	</h:panelGroup>

</composite:implementation>

</html>
